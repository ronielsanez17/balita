<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balita (Interactive Music Video)</title>
    <style>
      .video-container {
        position: relative;
        width: 100%; /* Adjust the video container width */
      }

      .video {
        width: 100%;
        height: 100%;
      }

      .overlay-link-left {
        position: absolute;
        top: 31%;
        left: 10%;
        width: 37.5%;
        height: 37.5%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0); /* Transparent background */
        cursor: pointer; /* Change cursor to pointer when hovering */
      }
      .overlay-link-right {
        position: absolute;
        top: 31%;
        left: 52.5%;
        width: 37.5%;
        height: 37.5%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0); /* Transparent background */
        cursor: pointer; /* Change cursor to pointer when hovering */
      }

      .overlay-link-left:hover {
        background-color: rgba(
          0,
          0,
          0,
          0
        ); /* Semi-transparent background on hover */
      }
      .overlay-link-right:hover {
        background-color: rgba(
          0,
          0,
          0,
          0
        ); /* Semi-transparent background on hover */
      }

      .play-button-overlay {
        position: absolute;
        top: 45%;
        left: 45.1%;
        width: 10%;
        height: 10%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .play-button {
        width: 200px; /* Adjust the play button size */
        height: 200px; /* Adjust the play button size */
        background-color: #ffffff98;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .play-button::before {
        content: "â–·"; /* Unicode symbol for a play icon */
        font-family: Arial, Helvetica, sans-serif; /* Use an icon font (e.g., FontAwesome) */
        font-size: 50px;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video
        class="video"
        controls
        width="100%"
        height="100%"
        id="autoplayVideo"
      >
        <source
          src="C:\Users\Roniel PC\Desktop\New Interactive Style Music Video\FOR ANIMATE\01 INTRO.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="play-button-overlay" id="playButtonOverlay">
        <div class="play-button" id="playButton"></div>
      </div>
      <a class="overlay-link-left" href="ecstacy.html"></a
      ><a class="overlay-link-right" href="downcast.html"></a>
    </div>

    <script>
      var video = document.getElementById("autoplayVideo");
      var playButtonOverlay = document.getElementById("playButtonOverlay");
      var playButton = document.getElementById("playButton");

      playButton.addEventListener("click", function () {
        video.muted = false;
        video.play();
        playButtonOverlay.style.display = "none"; // Hide the overlay when the video starts
      });

      video.addEventListener("play", function () {
        playButtonOverlay.style.display = "none"; // Hide the overlay when the video starts
      });
    </script>
  </body>
</html>
